{% extends 'rango/base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}

<form class="form-signin" role="form" id="login_form" method="post" action="/rango/login/">
  {% csrf_token %}
  <h2 class="form-signin-heading">Login to Rango</h2>
  <input type="text" name="username" value="" class="form-control" placeholder="Login" required autofocus/>
  <input type="password" name="password" value="" class="form-control" placeholder="Password" required />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
