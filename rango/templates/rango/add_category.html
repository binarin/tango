{% extends 'rango/base.html' %}
{% load bootstrap3 %}

{% block title %}Add a Category{% endblock %}

{% block body_block %}
<div class="jumbotron">
  <h1>Add a Category</h1>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="category_form" method="post" action="/rango/add_category/" class="form" >
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Create Category</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
